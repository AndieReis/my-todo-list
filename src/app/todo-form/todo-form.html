<div>
  <h1 class="todo-form-title">My To-Do List</h1>
  <div>
    <p *ngIf="showErrorMessage" class="error-message">
      Por favor, preencha a tarefa antes de adicionar!
    </p>
    <div class="todo-form">
      <input
        class="todo-form-input"
        placeholder="Digite a tarefa que deseja adicionar:"
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()" class="todo-form-btn">Adicionar</button>
    </div>
  </div>
</div>
